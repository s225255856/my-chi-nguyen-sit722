server {
    listen 80;
    server_name localhost; # Can be an IP address or hostname

    root /usr/share/nginx/html;

    index index.html index.htm;

    location / {
        try_files $uri $uri/ =404;
    }

    location /customer/ {
        try_files $uri $uri/ /index.html;
    }

    location /order/ {
        try_files $uri $uri/ /index.html;
    }

    location /product/ {
        try_files $uri $uri/ /index.html;
    }
}
